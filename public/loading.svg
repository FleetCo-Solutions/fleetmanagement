<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* GLOBAL SETTINGS */
    :root {
      --brand-color: #014953;
      --total-time: 5s; /* The length of one full loop */
    }

    text {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      fill: #014953;
      font-weight: 900; /* Made letters thicker */
    }

    /* 1. SQUARE ANIMATION */
    .logo-box {
      stroke: #014953;
      stroke-width: 6; /* Slightly thicker border to match text */
      fill: none;
      rx: 18; /* Rounded corners */
      
      /* The perimeter of a 70x70 rounded box is approx 260px. 
         Setting array to 300 ensures it finishes completely. */
      stroke-dasharray: 300; 
      stroke-dashoffset: 300; /* Start hidden */
      
      animation: boxCycle var(--total-time) ease-in-out infinite;
    }

    /* 2. FC TEXT ANIMATION */
    .text-fc {
      opacity: 0;
      animation: fcFade var(--total-time) ease-in-out infinite;
    }

    /* 3. TYPEWRITER ANIMATION (FLEETCO) */
    .text-fleetco {
      /* We use a clip-path to reveal the text from left to right */
      clip-path: inset(0 100% 0 0); 
      opacity: 1;
      animation: typeWriter var(--total-time) steps(15, end) infinite;
    }

    /* KEYFRAMES */

    /* The Box: Draws (0-20%), Holds (20-80%), Undraws (80-100%) */
    @keyframes boxCycle {
      0% { stroke-dashoffset: 300; }   /* Start Hidden */
      20% { stroke-dashoffset: 0; }    /* Fully Drawn */
      80% { stroke-dashoffset: 0; }    /* Stay Drawn */
      100% { stroke-dashoffset: -300; } /* Undraw in other direction */
    }

    /* The FC: Fades In (20-30%), Holds, Fades Out (75-85%) */
    @keyframes fcFade {
      0%, 20% { opacity: 0; transform: scale(0.9); transform-origin: 40px 40px;}
      30% { opacity: 1; transform: scale(1); transform-origin: 40px 40px;}
      75% { opacity: 1; transform: scale(1); transform-origin: 40px 40px;}
      85%, 100% { opacity: 0; transform: scale(0.9); transform-origin: 40px 40px;}
    }

    /* The FleetCo: Types In (30-50%), Holds, Dissolves (75-85%) */
    @keyframes typeWriter {
      0%, 30% { 
        clip-path: inset(0 100% 0 0); /* Hidden (masked) */
        opacity: 1;
      }
      50% { 
        clip-path: inset(0 0 0 0);    /* Fully Revealed */
        opacity: 1;
      }
      75% { 
        clip-path: inset(0 0 0 0);    /* Still visible */
        opacity: 1;
      }
      85%, 100% { 
        clip-path: inset(0 0 0 0); 
        opacity: 0; /* Fade out only opacity, keep mask open */
      }
    }
  </style>

  <rect x="5" y="5" width="70" height="70" class="logo-box" />

  <text x="40" y="52" text-anchor="middle" font-size="32" class="text-fc">FC</text>

  <g transform="translate(95, 54)">
    <text font-size="50" class="text-fleetco">FleetCo</text>
  </g>
</svg>